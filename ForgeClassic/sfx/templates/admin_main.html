<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <?python from pyforge.lib import helpers as h?>
  <?python from pyforge.lib.security import has_artifact_access?>
  <xi:include href="master.html"/>

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>Mailing List Admin</title>
    <style>
      .hidden { display: None }
    </style>
  </head>

  <body>
    <h1>Mailing List Admin</h1>
    <py:if test="lists">
      <h2 class="title">Existing Lists</h2>
      <div class="content">
        ${c.list.display(action='save', value=dict(lists=lists))}
        <br style="clear:both"/>
      </div>
    </py:if>
    <h2 class="title">New List</h2>
    <div class="content">
      ${c.new.display(action='create')}
    </div>
  </body>
</html>
