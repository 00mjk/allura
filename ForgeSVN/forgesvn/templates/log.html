<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="${g.allura_templates}/master.html"/>

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:if="not c.app.repo">SVN Repository</title>
    <title py:if="c.app.repo">SVN Repository: ${c.app.repo.name}</title>
  </head>

  <body>
    <h1 class="title">$c.app.config.options.mount_label Log</h1>
    <div class="content">
      <div class="row">
        <div class="column grid_12">
          <py:if test="log">
            ${c.log_widget.display(value=log, limit=limit, page=page, count=count)}
          </py:if>
          <py:if test="not log">
            <b>No (more) commits</b>
          </py:if>
        </div>
      </div>
    </div>
  </body>
</html>
