<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="${g.pyforge_templates}/master.html"/>

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <link rel="stylesheet" type="text/css" href="/css/hilite.css"/>
    <title>Git Commit</title>
    <style type="text/css">
      ins { text-decoration: none; background-color: #dfd; }
      del { text-decoration: none; background-color: #fdd; }
    </style>
  </head>

  <body>
      <py:if test="prev">
        <a href="${prev.url()}">@${h.text.truncate(prev._id, 10)}</a>
      </py:if>

      <b>This Version</b>

      <py:if test="next">
        <a href="${next.url()}">@${h.text.truncate(next._id, 10)}</a>
      </py:if>
      <br/>

    ${c.revision_widget.display(value=commit)}
    <a href="./tree/">Tree</a>
    <div py:if="commit.parents">
      <h2>Parent(s)</h2>
      <ul>
        <li py:for="p in commit.parents">
          <a href="${p.url()}">${h.text.truncate(p.sha ,10)}</a>
        </li>
      </ul>
    </div>
    <table>
      <tbody>
        <tr py:for="kind, path in commit.diff_summarize()">
          <td>$kind</td>
          <td><a href="./tree/$path">$path</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
