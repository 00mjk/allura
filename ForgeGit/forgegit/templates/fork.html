<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="${g.pyforge_templates}/master.html"/>

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>$c.project.name / $c.app.config.options.mount_label / Fork ${from_repo.name}</title>
  </head>

  <body>
    <h1 class="title">Fork ${from_repo.name}</h1>
    <div class="content">
      <div class="row">
        <div class="column grid_12">
          <form action="." method="POST">
              ${to_project_name}/<input type="text" name="to_name" value="${to_name}"/>
              <input type="submit" value="Fork"/>
          </form>
          <div id="in-use" style="display:none">
              <span py:for="used in in_use">${used}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
