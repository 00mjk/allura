<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="${g.pyforge_templates}/master.html"/>

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:if="not repo">Mercurial Repository</title>
    <title py:if="repo">Mercurial Repository: ${repo.name}</title>
  </head>

  <body>
    <h1 class="title">Welcome to ForgeHg</h1>
    <h2>Project: $c.project.shortname</h2>
    <py:if test="not repo">
      <form method="post" action="init">
        <p>Init a new repository:</p>
        <input type="text" name="name" value=""/>
        <input type="submit" value="Init"/>
      </form>
    </py:if>
    <py:if test="repo">
      <dl>
        <dt>repo</dt>
        <dd>hg://hg.${host}${repo.path}${repo.name}</dd>
        <dt>status</dt>
        <dd>${repo.status}</dd>
      </dl>
    </py:if>
    <p>The app config follows</p>
    <dl>
      <py:for each="name, value in c.app.config.options.iteritems()">
        <dt>$name</dt>
        <dd>$value</dd>
      </py:for>
    </dl>
  </body>
</html>
