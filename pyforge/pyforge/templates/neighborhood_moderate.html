<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master_one_col.html" />
  <xi:include href="lib.html" />
  <xi:include href="neighborhood_lib.html" />

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>$neighborhood.name</title>
  </head>

  <body>
    <h1 class="title">$neighborhood.name Moderation</h1>
    <div class="content">
      <div class="row">
        <div class="column grid_12">
          <div>
            <h2>Invite Projects?</h2>
            <form method="POST" action="invite">
              <label for="pid">Project Shortname</label>
              <input name="pid"/>
              <input type="submit" name="invite" value="Invite!"/>
              <input type="submit" name="uninvite" value="Cancel Invitation!"/>
            </form>
            <h2>Evict Projects?</h2>
            <form method="POST" action="evict">
              <select name="pid">
                <option py:for="p in neighborhood.projects" py:if="p.is_root" value="$p.shortname">
                  $p.name ($p.shortname)
                </option>
              </select>
              <input type="submit" value="Evict!"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
