  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>$title</title>
  </head>

  <body>
    <h1 class="title">$title</h1>
    <div id="grid">
      <div class="switch">
        <div id="radio0" class="ui-button-set">
          <input type="radio" id="radio01" name="radio" checked="checked" style="display: none;" class="list" /><label for="radio01" class="ui-corner-left ui-button ui-widget ui-state-default ui-button-icon-only ui-state-active"><span class="ui-button-icon-primary ui-icon ui-icon-list">List</span><span class="ui-button-text">List</span></label> <input type="radio" id="radio02" name="radio" style="display: none;" class="grid" /><label for="radio02" class="ui-button ui-widget ui-state-default ui-button-icon-only"><span class="ui-button-icon-primary ui-icon ui-icon-grid">Grid</span><span class="ui-button-text">Grid</span></label>
        </div>
      </div>  
      <!-- TODO: paging after demo <div class="span-3">
        <p>
          Page 1 of 2
        </p>
      </div>
      <div class="span-16 tright last">
        <a href="?offset=15">Next â†’</a>
      </div> -->
      <py:if test="text">${Markup(text)}</py:if>
      <p py:if="not len(projects)">No projects found</p>
      <ul class="display" py:if="len(projects)">
        <li py:for="project in projects">
          ${c.project_summary.display(value=project)}
        </li>
      </ul>
    </div>
    <script type="text/javascript"> 
    		$(document).ready(function() {  
    		    $(".potm").parent('a[title]').tooltip({
    		        tip: '#tippotm',
    		        opacity: '.9',
    		        offset: [-10,0]
    		    }); 
    		    $(".cca").parent('a[title]').tooltip({
    		        tip: '#tipcca',
    		        opacity: '.9',
    		        offset: [-10,0]
    		    }); 
    		    $(".sm img[title]").tooltip({
    		        tip: '#tip',
    		        opacity: '.9',
    		        offset: [-10,0]
    		    }); 
    			$(".switch input.grid").click(function(){
    			 $(this).next().addClass('ui-state-active');
    			  $('.switch input.list').next().removeClass('ui-state-active');
    			  $("ul.display").fadeOut("fast", function() {
    			  	$(this).fadeIn("fast").addClass("thumb_view"); 
    				 });
    			}); 
    			$(".switch input.list").click(function(){
    		      $(this).next().addClass('ui-state-active');
    		      $('.switch input.grid').next().removeClass('ui-state-active');
    			  $("ul.display").fadeOut("fast", function() {
    			  	$(this).fadeIn("fast").removeClass("thumb_view");
    				});
    			});  

    		});
    	</script>
    
  </body>
