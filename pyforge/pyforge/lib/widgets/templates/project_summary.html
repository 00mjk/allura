<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     py:strip="True">
<a href="${value.url()}"><img src="${value.icon and value.url()+'icon' or '/images/project_default.png'}" alt="$value.name Icon" class="fleft icon clear" /></a>
<h2><a href="${value.url()}">$value.name</a></h2>
<p>$value.short_description &hellip;<br />
<a href="${accolade.award.url()}" py:for="accolade in value.accolades" title="$accolade.award.full"><small class="badge $accolade.award.short">$accolade.award.short</small></a>
</p>
<script type="text/javascript" py:for="accolade in value.accolades">
		$(document).ready(function() {
		    var tipHolder = document.createElement('div');
		    tipHolder.id = "tip$accolade.award.short";
		    tipHolder.className = "tip";
		    document.body.appendChild(tipHolder)
		    $(".$accolade.award.short").parent('a[title]').tooltip({
		        tip: '#tip$accolade.award.short',
		        opacity: '.9',
		        offset: [-10,0]
		    });
		});
</script>


</div>
