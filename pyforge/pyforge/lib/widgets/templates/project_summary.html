<div
   xmlns:py="http://genshi.edgewall.org/"
   xmlns:xi="http://www.w3.org/2001/XInclude"
   py:strip="True">
   <xi:include href="${g.pyforge_templates}/lib.html" />

  <div class="border card">
	<div class="box notch sponsor" py:if="len(value.accolades)">
		<div class="feature">${value.accolades[0].award.short}</div>
		<img src="${value.icon and value.url()+'icon' or g.forge_static('images/project_default.png')}" alt="$value.name Logo"/>
	</div>
	<div class="box" py:if="not len(value.accolades)">
		<img src="${value.icon and value.url()+'icon' or g.forge_static('images/project_default.png')}" alt="$value.name Logo"/>
	</div>
	<h2>
		<a href="${value.url()}">$value.name</a>
	</h2>
	<p class="desc">${h.text.truncate(value.short_description, 50)}</p>
	<div class="quik">
		<a py:for="i, config in enumerate(value.app_configs)"
		   py:if="config.load().installable"
		   href="${config.url()}" class="ico-l"><b class="ui-icon ui-icon-gear"></b> <span>$config.options.mount_point</span></a>
	</div>
  </div>

</div>
