<div xmlns:py="http://genshi.edgewall.org/"
   class="list">
  <?python from pyforge.lib.security import has_project_access ?>
  <p py:if="not len(projects)">No projects found</p>
  <div py:if="len(projects)" class="list">
    <py:for each="project in projects">
  	  <?python g.set_project(project.shortname)?>
  	  <py:if test="has_project_access('read', project)()">
        ${project_summary.display(value=project)}
      </py:if>
    </py:for>
	</div>
	<?python g.set_project('')?>
</div>
