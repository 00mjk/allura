<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/">
  <textarea id="markdown_edit_$name" name="$name">$value</textarea>

  <script type="text/javascript">
      /*<![CDATA[*/
      $(window).load(function() {
          markdownSettings.previewParserPath = "/markdown_to_html?project=${c.project and c.project.shortname or ''}"+
            "&app=${(c.project and c.app) and c.app.config.options['mount_point'] or ''}",
          miu = $(document.getElementById('markdown_edit_$name')).markItUp(markdownSettings);
      });
      /*]]>*/
  </script>
</div>
