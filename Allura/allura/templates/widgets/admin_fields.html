<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     data-name="$field.name">
    <py:if test="field.show_label">
      <div class="span-3 clear"><label>$field.label:</label></div>
      <div class="span-9 last">${field.display(name=name, value=value, errors=errors)}</div>
    </py:if>
    <py:if test="not field.show_label">
      <div class="span-12 last">${field.display(name=name, value=value, errors=errors)}</div>
    </py:if>
</div>
