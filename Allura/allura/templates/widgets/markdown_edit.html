<div class="markdown_edit">
  <a href="#" class="markdown_preview" title="Preview"><b data-icon="{{g.icons['search'].css}}" class="ico {{g.icons['search'].css}}"></b></a>
  <a href="#" class="markdown_edit" style="display:none" title="Edit"><b data-icon="{{g.icons['pencil'].char}}" class="ico {{g.icons['pencil'].css}}"></b></a>
  <a href="#" class="markdown_help" title="Help"><b data-icon="{{g.icons['help'].char}}" class="ico {{g.icons['help'].css}}"></b></a>
  <div class="clear"></div>
  <textarea name="{{name}}" class="auto_resize">{{value or ''}}</textarea>
  <div class="markdown_preview" style="display:none"></div>
  <div class="markdown_help" style="display:none">
    <p>You can use
      <a href="http://daringfireball.net/projects/markdown/">MarkDown</a>
      Syntax here</p>
    <h4>Example Input</h4>
    <pre style="background-color:#fff">
# First-level heading

Some *emphasized* and **strong** text

#### Fourth-level heading

</pre>
    <h4>Example Rendering</h4>
    <div style="background-color:#fff">{{g.markdown.convert('''
# First-level heading

Some *emphasized* and **strong** text

#### Fourth-level heading

''')|safe}}</div>
    <p><a href="http://daringfireball.net/projects/markdown/syntax">More Examples</a></p>
  </div>
  <input type="hidden" class="markdown_project" value="{{c.project.shortname}}">
  <input type="hidden" class="markdown_app" value="{{c.app.config.options.mount_point}}">
</div>
