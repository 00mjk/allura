<div>
  {% for pi in value %}
  <div>
    <a href="#post-{{pi.post.slug}}">{{pi.post.author().display_name}}</a>
    {{h.ago(pi.post.timestamp)}}
    <br/>
    {% if pi.children %}
    <div style="border-left:1px solid black; margin-left: 5px; padding-left: 5px">
      {{c.widget.widget_type.display(value=pi.children)}}
    </div>
    {% endif %}
  </div>
  {% endif %}
</div>
