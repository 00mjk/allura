<form xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      method="POST"
      enctype="$enctype"
      action="$action">
  <?python from ew import HiddenField?>
  <ol>
    <py:for each="i, field in enumerate(fields)">
      <li py:if="not isinstance(field,HiddenField)">
        <label py:if="field.show_label" for="$field.name">$field.label:</label>
        ${Markup(c.widget.widget_type.display_field_by_idx(i))}
      </li>
      <py:if test="isinstance(field,HiddenField)">
        ${Markup(c.widget.widget_type.display_field_by_idx(i))}
      </py:if>
    </py:for>
    <li>
      <label>&nbsp;</label>
      <py:for each="b in buttons">
        ${b.display()}
      </py:for>
    </li>
  </ol>
</form>
