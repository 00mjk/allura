<table xmlns:py="http://genshi.edgewall.org/">
  <thead>
    <tr>
      <th>Kind</th>
      <th>File</th>
      <th>Date</th>
      <th>Author</th>
      <th>Commit</th>
    </tr>
  </thead>
  <tbody>
    <tr py:if="tree._parent">
      <td></td>
      <td><a href="..">[Up one dir]</a></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr py:for="dirent in tree.ls()">
      <td>$dirent.kind</td>
      <td><a href="${h.really_unicode(dirent.href)}">${h.really_unicode(dirent.name)}</a></td>
      <td py:if="dirent.date">${h.ago(dirent.date)}</td>
      <td py:if="not dirent.date"/>
      <td>$dirent.last_author</td>
      <td>
        <a py:if="dirent.commit" href="${dirent.commit.url()}">
          ${h.text.truncate(str(dirent.commit._id), 10)}
      </a></td>
    </tr>
  </tbody>
</table>
