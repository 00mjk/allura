- base:
    get?:
      responses: &standardResponses  # yaml syntax to alias properties
        200:
          description: OK
    put?:
      responses: *standardResponses
    patch?:
      responses: *standardResponses
    post?:
        responses:
          201:
            description: Created
    delete?:
      responses: *standardResponses
- collection:
    type: base
    get:
      is: [ pageable ]
- member:
      type: base
      get?:
      post?:
      put?:
      patch?:
      delete?:
- tool:
    type: member
    get:
      responses:
        200:
          body:
            application/json:
              schema: <<schema>>
              example: <<example>>
    post?:
    put?:
      body:
        application/json:
          schema: <<schema>>
      responses:
        200:
          body:
            application/json:
              schema: <<schema>>
    patch?:
      body:
        application/json:
          schema: <<schema>>
      responses:
        200:
          body:
            application/json:
              schema: <<schema>>
    delete?:
- searchableCollection:
    get:
      queryParameters:
        <<queryParamName>>:
          description: Return <<resourcePathName>> that have their <<queryParamName>> matching the given value
      responses:
        200:
          body:
            application/json:
              schema: <<schema>>
              example: <<example>>
- typedCollection:
    type: collection
    get:
      responses:
        200:
          body:
            application/json:
              schema: <<schema>>
              example: <<example>>
- permission:
    description: |
      Checks if a given user has permissions.
    get:
      is: [permissionTestable]
- project:
    type: member
    get:
      responses:
        200:
          body:
            application/json:
              schema: <<schema>>
              example: <<example>>


