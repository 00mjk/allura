<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="${g.pyforge_templates}/master.html"/>
  <xi:include href="lib.html"/>

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>$page.title</title>
  </head>
  
  <body>
    <h1>$page.title</h1>
    <div id="sidebar-right" style="width: 300px; padding: 1em;">
      <p>You can use 
        <a href="http://daringfireball.net/projects/markdown/">MarkDown</a> 
        Syntax here</p>
      <h4>Example Input</h4>
      <pre style="background-color:#fff">$example</pre>
      <h4>Example Rendering</h4>
      <div style="background-color:#fff">${Markup(g.markdown.convert(example))}</div>
      <a href="http://daringfireball.net/projects/markdown/syntax">More Examples</a> 
    </div>
    <form method="post" action="update">
      <textarea cols="80" rows="24" name="text">$page.text</textarea><br/>
      <input type="submit" value="Save Changes"/>
    </form>
  </body>
</html>
