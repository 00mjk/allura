<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>$app.config.options.mount_point Admin Home</title>
  </head>

  <body>
    <h1 class="title">$app.config.options.mount_point Admin Home</h1>
    <form method="POST" action="../set_home">
        <div class="span-3 clear"><label>Wiki Home Page:</label></div>
        <div class="span-13 last">
          <input type="text" name="new_home" id="new_home" value="${home}"
                 py:if="allow_config" class="title wide"/>
          <span py:if="not allow_config">${home}</span>
        </div>
        <hr class="clear clearfix" />
        <div class="push-3 span-13 last">
          <input type="submit" class="ui-state-default ui-button ui-button-text"
                  py:if="allow_config" value="Save"/>
        </div>
    </form>
  </body>
</html>
