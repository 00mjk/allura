<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     py:attrs="attrs">
  <div py:for="f in fields"
       py:with="ctx=c.widget.context_for(f.name)"
       data-name="$f.name">
    <div class="span-3 clear">$f.label</div>
    <div class="span-9 last">${f.display(name=ctx['name'], value=ctx['value'])}</div>
  </div>
  <div class="span-3 clear"><label>&nbsp;</label></div>
  <div class="span-9 last"><input class="delete" type="button" value="Delete"/></div>
  <div class="clear clearfix"/>
</div>
