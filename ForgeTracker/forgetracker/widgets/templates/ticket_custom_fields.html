<span xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="True">
  <py:for each="i, field in enumerate(c.widget.widget_type.fields)">
    <div class="span-3${i%2 and ' clear' or ''}"><label for="${field.name}">${field.label}:</label></div>
    <div class="${i%2 and 'span-6' or 'span-4 append-2 last'}">${field.display(**c.widget.context_for(field.name))}</div>
  </py:for>
</span>
