<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     class="custom-field ${'ui-helper-hidden' if hidden else None}">
  <py:for each="f in fields">
    <div class="span-3 clear">$f.label</div>
    <div class="span-9 last">$f.value</div>
  </py:for>
  <div class="clear clearfix"/>
</div>
