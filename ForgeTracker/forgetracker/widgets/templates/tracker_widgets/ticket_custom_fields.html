{% for field in c.widget.widget_type.fields %}
  {% set ctx=c.widget.context_for(field.name) %}
  <li>
    <div class="row dual">
      <div class="column" style="margin-right:0">
        <label for="{{field.name}}">{{field.label}}:</label>
      </div>
      <div class="column" style="margin-left:0">
        {{field.display(**ctx)}}
        {% if ctx.errors and field.show_errors %}<div class="error">{{ctx.errors}}</div>{% endif %}
      </div>
    </div>
  </li>
{% endfor %}
