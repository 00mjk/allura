<div class="{{css_class}}"
     style="border:1px solid #ccc">
  {% for f in fields %}
    {% set ctx=c.widget.context_for(f.name) %}
    <div data-name="{{f.name}}">
      {% if f.show_label %}
        <div class="span-3 clear"><label>{{f.label}}:</label></div>
        <div class="span-9 last">{{f.display(name=ctx['name'], value=ctx['value'])}}</div>
      {% else %}
        <div class="span-12 last">{{f.display(name=ctx['name'], value=ctx['value'])}}</div>
      {% endif %}
    </div>
  {% endfor %}
  <div class="span-3 clear"><label>&nbsp;</label></div>
  <div class="span-9 last"><input class="delete" type="button" value="Delete Field"/></div>
  <div class="clear clearfix"/>
</div>
