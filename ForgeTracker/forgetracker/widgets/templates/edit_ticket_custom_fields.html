<span xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="True">
  <py:for each="i, field in enumerate(c.widget.widget_type.fields)" py:with="ctx=c.widget.context_for(field.name)">
    <div class="span-3 tright"><b for="${field.name}">${field.label}:</b></div>
    <div class="span-4 last">
      ${field.display(**ctx)}
    </div>
    <div py:if="ctx.errors and field.show_errors" class="error span-6 last clear">$ctx.errors</div>
    <hr class="clear clearfix"/>
  </py:for>
</span>
